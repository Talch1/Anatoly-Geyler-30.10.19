<div class="display">
    <div *ngFor="let item of favoriteArr" class="card" style="width: 18rem;">
        <label>{{this.item.city}}</label>
        <img src="../../assets/WetherIcons/{{this.item.weatherIcon}}-s.png" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{item.todayWheather| number:'1.0-0'}}</h5>
        </div>
    </div>
</div>
